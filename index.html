<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate House</title>
  <link rel="icon" href="logo.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      font-weight: bold;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .splash-logo {
      width: 150px;
      height: 150px;
      cursor: pointer;
      animation: logoZoom 3s ease-in-out forwards;
    }

    .click-text {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffffcc;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes logoZoom {
      0% { transform: scale(0.2); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .lang-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10000;
}

.lang-btn button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background-color: #e67e22;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
  animation: pulseBtn 2s infinite;
}

.lang-btn button:hover {
  background-color: #fff;
  color: #e67e22;
  box-shadow: 0 0 25px rgba(230, 126, 34, 0.7);
}

@keyframes pulseBtn {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}


    video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(255,255,255,0.2);
      display: none;
    }

    @media (max-width: 600px) {
      .lang-btn button {
        padding: 8px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <div style="text-align: center;">
      <img src="logo.png" alt="Logo" class="splash-logo" onclick="startMusic()" />
      <p class="click-text" onclick="startMusic()">⬆ Нажмите здесь</p>
    </div>
  </div>

  <!-- Language Button -->
  <div class="lang-btn" id="langBtn">
    <button onclick="switchLang()">Ru</button>
  </div>

  <!-- Video -->
  <video id="mainVideo" autoplay muted playsinline loop>
    <source id="videoSrc" src="Uz.mp4" type="mp4">
    Brauzeringiz video formatini qo‘llab-quvvatlamaydi.
  </video>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay muted loop>
    <source src="music.mp3" type="mpeg">
  </audio>

  <script>
    let currentLang = "Uz";

    function switchLang() {
      const video = document.getElementById('mainVideo');
      const source = document.getElementById('videoSrc');

      if (currentLang === "Uz") {
        source.src = 'Ru.mp4';
        currentLang = "Ru";
        document.querySelector('.lang-btn button').innerText = "Uz";
      } else {
        source.src = 'Uz.mp4';
        currentLang = "Uz";
        document.querySelector('.lang-btn button').innerText = "Ru";
      }

      video.load();
      video.play();
    }

    function startMusic() {
      const splash = document.getElementById('splash');
      const video = document.getElementById('mainVideo');
      const audio = document.getElementById('bgMusic');
      const langBtn = document.getElementById('langBtn');

      splash.style.display = 'none';
      video.style.display = 'block';
      langBtn.style.display = 'block';

      video.muted = false;
      audio.muted = false;

      video.play().catch(err => console.log("Video autoplay xatosi:", err));
      audio.play().catch(err => console.log("Audio autoplay xatosi:", err));
    }
  </script>

</body>
</html>
